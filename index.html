<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bookmark</title>
        <!--  title icon  -->
        <link rel="icon" href="imges/bookmark.png" />
        <!--  Font Awesome Css file  -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!--  Bootstrap file  -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!--  Main Style sheet  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- start project -->
        <div class="container py-5">
            <!-- the head start -->
            <div class="text-center">
                <h1 class="my-4  py-2 position-relative">Bookmarker</h1>
            </div>
            <div class="main my-4 py-3">
                <div class="text-center">
                    <h2><i class="fa-solid fa-bookmark firstIcon text-center"></i>Bookmark
                        your favorite sites <i
                            class="fa-solid fa-bookmark secundIcon"></i></h2>
                </div>
                <!-- the head end -->
                <!-- form inputs start -->
                <form class="py-2">
                    <label for="siteName"><i
                            class="fa-solid fa-book-bookmark mx-1"></i>Site Name</label>
                    <input type="text" id="siteName" name="sitename"
                        class="form-control mt-2 mb-4" placeholder="Site Name">
                    <label for="siteURL"><i class="fa-solid fa-link mx-1"></i>Site
                        URL</label>
                    <input type="text" id="siteURL" class="form-control my-2" name="siteurl"
                        placeholder="Site URL">
                    <div class="text-center py-3">
                        <button type="button" id="btnSubmit" class="btn  px-5">Submit</button>
                    </div>
                </form>
                <!-- form inputs end  -->
            </div>
            <!-- table start -->
            <div class="showTable">
                <table class="table px-4 text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>

                </table>
            </div>
        </div>
        <!-- table end -->
        <!-- end project -->

        <!-- Font Awesome js file -->
        <script src="js/all.min.js"></script>

        <!-- bootstrap js file -->
        <script src="js/bootstrap.bundle.js"></script>

        <!-- the main js file -->
        <script src="js/main.js"></script>
    </body>
</html>
